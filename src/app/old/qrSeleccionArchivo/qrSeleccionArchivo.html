     <div class="container mt-4">
        <div class="card p-4">
          <div class="text-center mb-4">
            <input 
              type="file" 
              (change)="onFileSelected($event)" 
              accept="image/*"
              class="form-control">
          </div>
      
          <canvas #canvas hidden></canvas>
      
          @if(scannedData){
            <div class="mt-3">
              <h2 class="h4">Datos escaneados:</h2>
              <div class="card p-3">
                <p class="mb-2"><strong>Código:</strong> {{ scannedData }}</p>
                <p class="mb-0"><strong>DNI extraído:</strong> {{ extractedDni }}</p>
              </div>
            </div>
          }
        </div>
      </div>
